    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, deleteDoc, onSnapshot, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the environment, which will contain the Firebase config and auth token
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // We will store our authenticated user here
        let userId = null;

        // Sign in the user on page load
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                console.log("User is signed in:", userId);
                window.setupApp(db, auth, userId, appId);
            } else {
                console.log("Signing in anonymously...");
                await signInAnonymously(auth).catch(error => console.error("Firebase Auth Error:", error));
            }
        });

        // Store references globally for our main script to access
        window.firebase = {
            db,
            auth,
            collection,
            doc,
            addDoc,
            setDoc,
            deleteDoc,
            onSnapshot
        };
    </script>
